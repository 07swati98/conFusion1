<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

<!--------------------------------- Assignment-1 (Open)------------------------------------->
<div fxFlex>
  <mat-grid-list>

    <div fxFlex="40">
      <div fxFlex *ngIf="dish">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
    
          <img mat-card-image src={{dish.image}} alt={{dish.name}}>
          
          <mat-card-content>
            <p>{{dish.description}}</p>
          </mat-card-content>
    
          <mat-card-actions>
            <button mat-button>Like</button>
            <button mat-button>Share</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    
    
    <div fxFlex="40">
      <div fxFlex *ngIf="dish">
        <h3>Comments</h3>
        <mat-list>
          <mat-list-item *ngFor="let comment of dish.comments">
            
            <p mat-line>
              <span>{{comment.comment}}</span>
            </p>
            <p mat-line>
              <span>{{comment.rating}} Stars</span>
            </p>
            <p mat-line>
              <span>-- {{comment.author}} {{ comment.date | date }}</span>
            </p>
  
          </mat-list-item>
        </mat-list>
      </div>
    </div>
  
  </mat-grid-list>
</div>
<!--------------------------------- Assignment-1 (Close)------------------------------------->

</div>
